apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-preprocess-to-minio
  namespace: xview
spec:
  podSelector:
    matchLabels:
      app: preprocess
  policyTypes: ["Egress"]
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: minio
    ports:
    - protocol: TCP
      port: 9000
