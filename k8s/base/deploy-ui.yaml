apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: xview
  labels: 
    app: ui
    part-of: xview
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 1
      maxUnavailable: 0
  selector: 
    matchLabels: 
      app: ui
  template:
    metadata:
      labels: 
          app: ui
          part-of: xview
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: ui
        image: ui:dev
        imagePullPolicy: IfNotPresent
        ports: 
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef: 
            name: app-config
        - secretRef: 
            name: app-secret
        volumeMounts:
        - name: datasets
          mountPath: /data
        readinessProbe:
          httpGet: 
            path: "/" 
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 6
        livenessProbe:
          httpGet: 
            path: "/"
            port: http 
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 2
        resources:
          requests: 
            cpu: "100m"
            memory: "256Mi"
          limits: 
            cpu: "500m"
            memory: "512Mi"
      volumes:
      - name: datasets
        persistentVolumeClaim:
          claimName: datasets-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: xview
spec:
  selector: 
    app: ui
  ports:
  - name: http
    port: 80
    targetPort: http
  type: ClusterIP