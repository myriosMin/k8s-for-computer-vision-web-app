apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: xview
data:
  # Namespace 
  NAMESPACE: "xview"

  # === Worker (preprocess/train) ===
  RAW_ZIP_PATH: "/data/aiad_data.zip"          # can also be "/data/raw" (folder, unzipped)
  YOLO_DIR: "/data/yolo_xbd"
  DATA_YAML: "/data/yolo_xbd/xbd6.yaml"
  MODELS_DIR: "/models"
  MODEL_PATH: "/models/best.pt"          # fixed location used by infer
  BASE_WEIGHTS: "yolo11n-seg.pt"         # fallback if best.pt not present
  ACTIVE_MODEL: "yolo11n-seg.pt"        # currently active model (use base model for stability)
  TRAFFIC_PERCENTAGE: "100"              # percentage of traffic to new model

  # YOLO hyperparams (optimized for CPU/memory constraints)
  YOLO_MODEL: "yolo11n-seg.pt"    # base model for training
  IMG_SIZE: "640"                 # reduced for memory constraints
  EPOCHS: "1"
  BATCH: "2"                      # reduced for memory constraints
  MODEL_NAME: "default"                  # name for trained models
  IS_FINETUNING: "false"                 # whether this is fine-tuning or new training

  # === UI Configuration ===
  DATASET_MOUNT: "/data/raw"
  INFER_URL: "http://infer:9000"
  SECRET_KEY: "your-super-secret-key-change-in-production"
  ADMIN_USERNAME: "admin"
  ADMIN_PASSWORD: "admin123"
           # local storage only