apiVersion: apps/v1
kind: Deployment
metadata:
  name: infer
  namespace: xview
  labels: 
    app: infer
    part-of: xview
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 1
      maxUnavailable: 0
  selector: 
    matchLabels: 
      app: infer
  template:
    metadata:
      labels: 
        app: infer
        part-of: xview
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: infer
        image: infer:dev
        imagePullPolicy: IfNotPresent
        ports: 
        - containerPort: 9000
          name: http
        envFrom:
        - configMapRef: 
            name: app-config
        volumeMounts:
        - name: models
          mountPath: /models
        readinessProbe:
          httpGet: 
            path: "/healthz"
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 6
        livenessProbe:
          httpGet: 
            path: "/healthz"
            port: http
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 2
        resources:
          requests: 
            cpu: "250m"
            memory: "512Mi"
          limits: 
            cpu: "1"
            memory: "2Gi"
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: infer
  namespace: xview
  labels:
    app: infer
    part-of: xview
spec:
  selector: 
    app: infer
  ports: 
  - name: http
    port: 9000
    targetPort: http
  type: ClusterIP